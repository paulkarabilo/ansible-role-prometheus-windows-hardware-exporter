prometheus_windows_hardware_exporter_version: "0.0.3"
prometheus_windows_hardware_exporter_sha256_checksum: "3b1d5f5e8c4e2f8e6f7a9c3b2d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8g9h0i1j2k"
prometheus_windows_hardware_exporter_download_url: "https://github.com/paulkarabilo/prometheus_windows_hardware_exporter/releases/download/v{{ prometheus_windows_hardware_exporter_version }}"
prometheus_windows_hardware_exporter_package_name: "PrometheusWindowsHardwareExporter.msi"
prometheus_windows_hardware_exporter_full_download_url: "{{ prometheus_windows_hardware_exporter_download_url }}/{{ prometheus_windows_hardware_exporter_package_name }}"
prometheus_windows_hardware_exporter_service_name: "PrometheusWindowsHardwareExporter"
prometheus_windows_hardware_exporter_install_path: "C:\\Program Files\\PrometheusWindowsHardwareExporter"
prometheus_windows_hardware_exporter_install_arguments: "/quiet"
prometheus_windows_hardware_exporter_config_path: "{{ prometheus_windows_hardware_exporter_install_path }}\\config.json"
prometheus_windows_hardware_exporter_listen_address: "http://+:9182/"
prometheus_windows_hardware_exporter_startup_type: "automatic"

prometheus_windows_hardware_exporter_metrics:
  - cpu
  - memory
  - disk
  - network
  - gpu

prometheus_windows_hardware_exporter_firewall_rule_name: "Prometheus Windows Hardware Exporter"
prometheus_windows_hardware_exporter_firewall_rule_description: "Allow Prometheus Windows Hardware Exporter metrics endpoint"
prometheus_windows_hardware_exporter_firewall_profiles: "Domain,Private,Public"
prometheus_windows_hardware_exporter_firewall_enabled: true
prometheus_windows_hardware_exporter_firewall_ip: "any"
prometheus_windows_hardware_exporter_firewall_state: "present"

prometheus_windows_hardware_exporter_install_pawnio: true
prometheus_windows_hardware_exporter_pawnio_version: "2.0.1"
prometheus_windows_hardware_exporter_pawnio_download_url: "https://github.com/namazso/PawnIO.Setup/releases/download/v{{ prometheus_windows_hardware_exporter_pawnio_version }}/PawnIO_setup.exe"
prometheus_windows_hardware_exporter_pawnio_sha256_checksum: "3a34b5df231f10f252c4b50d3c777534b2a2cec5e1df9466ab2dca401c068c44"
prometheus_windows_hardware_exporter_pawnio_install_arguments: "-install -quiet"
